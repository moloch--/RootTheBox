<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <a class="brand">PasteBin</a>
        <ul class="nav">
            <li><a href="#">Create</a></li>
        </ul>
    </div>
</div>
<div class="row-fluid">
    <div class="span12 well animated fadeIn">
        {% if errors is not None and len(errors) != 0 %}
            {% for error in errors %}
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <h4 class="alert-heading">ERROR</h4>
                    {{ error }}
                </div>
            {% end %}
        {% end %}
        <form id="create-paste" action="/user/share/pastebin/create" method="post" autocomplete="off">
            {% raw xsrf_form_html() %}
            {% from tornado.options import options %}
            <fieldset>
            <legend>Create New Paste</legend>
                <p>
                    <label for="name">Name</label>
                    <input autofocus required name="name" id="name" maxlength="32" placeholder="Paste Name" type="text" />
                </p>
                <p>
                    <label for="content">Content</label>
                    <textarea required name="content" maxlength="{{ options.max_pastebin_size }}" placeholder="Paste Text Here" style="width:auto;" rows="10" cols="60">
                    </textarea>
                </p>
            </fieldset>
            <p >
                <button class="btn btn-primary">Create New Paste</button>
            </p>
        </form>
    </div>
</div><!--/row-->
